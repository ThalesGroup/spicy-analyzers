[btest]
MinVersion  = 0.66

TestDirs    = protocol file
TmpDir      = %(testbase)s/.tmp
BaselineDir = %(testbase)s/Baseline
IgnoreDirs  = .svn CVS .tmp Baseline Failing traces Traces
IgnoreFiles = .DS_Store *.pcap data.* *.dat *.wmv *.der *.tmp *.swp .*.swp #* CMakeLists.txt

[environment]
DIST=%(testbase)s/..
PATH=`%(testbase)s/Scripts/get-path-from-plugin --sh-path`:%(default_path)s
SCRIPTS=`%(testbase)s/Scripts/get-path-from-plugin --test-support`/Scripts
SPICY_MODULE_PATH=`%(testbase)s/Scripts/get-path-from-plugin --module-path`
TEST_DIFF_CANONIFIER=`%(testbase)s/Scripts/get-path-from-plugin --test-support`/Scripts/canonify-zeek-log-sorted
TRACES=%(testbase)s/Traces
ZEEK=`%(testbase)s/Scripts/get-path-from-plugin --test-support`/Scripts/run-zeek
ZEEKPATH=`%(testbase)s/Scripts/get-path-from-plugin --zeek-path`
ZEEK_PLUGIN_PATH=`%(testbase)s/Scripts/get-path-from-plugin --zeek-plugin-path`
ZEEK_SEED_FILE=`%(testbase)s/Scripts/get-path-from-plugin --test-support`/random.seed

# Set variables to well-defined state.
LANG=C
LC_ALL=C
TZ=UTC
CC=
CXX=
CFLAGS=
CPPFLAGS=
CXXFLAGS=
LDFLAGS=
DYLDFLAGS=

[environment-installation]
PATH=`%(testbase)s/Scripts/get-path-from-plugin --sh-path-for-installation`:%(default_path)s
SPICY_MODULE_PATH=
ZEEK_PLUGIN_PATH=`%(testbase)s/Scripts/get-path-from-plugin --plugin-path-for-installation`

[environment-zkg]
# Flag to run-zeek script that we're running from zkg.
SPICY_ZKG=1
